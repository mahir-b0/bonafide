<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bona-fide</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="assets/bf logo real.png">
</head>
<body>
    <section class="grid">
      <section class="column1">
        <div class="bonapos">
          <ul>
            <li>  
              <a class="dropdown-header" href="#"><h1>bona</h1></a>
              <ul class="dropdown-themes">
                <li><a class="bona-dropdown" href="#" onclick="applyTheme('batman-theme')">Batman</a></li>
                <li><a class="bona-dropdown" href="#" onclick="applyTheme('deepblue-theme')">Deep Blue</a></li>
                <li><a class="bona-dropdown" href="#" onclick="applyTheme('cyberpunk-theme')">Cyberpunk</a></li>
                <li><a class="bona-dropdown" href="#" onclick="applyTheme('matrix-theme')">Matrix</a></li>
              </ul>
            </li>
          </ul>          
        </div>
      </section>
      <section class="column2">
        <div class="quotepos">
          <h1 class="fade-in" id="quote"></h1>
          <b></b>
          <div>
            <h2 class="fade-in" id="author"></h2>
          </div>
        </div>
      </section>
      <section class="column3">
        <div class="fidepos">
          <h1 class="fide-text" onclick="refreshPage()">fide</h1>
        </div>
      </section>
    </section>
  <script src="scriptTest.js"></script>
  <audio id="backgroundAudio" loop>
    <source src="assets/i really want to stay at your house.mp3" type="audio/mp3">
  </audio>
</body>
</html>
